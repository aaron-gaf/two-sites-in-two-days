<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="header">
            <a class="togglecolorscheme" href="#" id="toggleColorScheme"><img src="img/lightbulb.png" alt="Change the color scheme to light" id="toggleColorSchemeImg" width="42" height="42"/></a>
        </div>
        <br>
        <div class="wrapper">
            <table>
                <tr>
                    <td><p class="timer-time" id="timerTime">Enter a time</p></td>
                    <td><input id="length" type="text"/></td>
                </tr>
            </table>
            <a href="#" id="startStop">Start Timer</a>
        </div>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">x</span>
            <p>
                To use the timer, you must type in a value in seconds, hit enter, and click the "Start Timer" button!<br>
                The value <b>must</b> be greater than zero, and must be a whole number!<br>
                To <b>reset</b> the timer, refresh the page.
            </p>
          </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
